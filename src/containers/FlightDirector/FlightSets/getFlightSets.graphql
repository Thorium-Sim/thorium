query GetAllFlightSets {
    getAllFlightSets {
        id
        name
        backgroundImg
        startOptions {
            id
            name
      riskModifier
      imgUrl
      secondsForStartup
    }
    speedOptions {
      id
      name
      speedModifier
      riskModifier
      requiresMaxEngines
      imgUrl
    }
    exitOptions {
      id
      name
      riskModifier
      imgUrl
    }
    pointsOfInterest {
      id
      name
      location {
        x
        y
      }
      isVisible
      isFogOfWar
      speedIndex
      riskIndex
      type {
        category
        imageUri
      }
      information {
        basicInformation
        hasBasicInformation
        detailedInformation
        hasDetailedInformation
        secretInformation
        hasSecretInformation
      }

      iconUrl
      fullImageUrl
      transitOptions {
        name
        timeModifier
        riskModifier
        iconUrl
      }
      showName
      arrivalMacros { id event args delay noCancelOnReset needsConfig }
      leaveMacros { id event args delay noCancelOnReset needsConfig }
      transitMacros { id event args delay noCancelOnReset needsConfig }
    }
    defaultStartingLocation {
      x
      y
    }
    borders {
      name
      id
      location {
        side
      }
      iconUrl
      riskIndex
    }
    imageMaxX
    imageMaxY
    pixelsPerSecond
    label
    probeLaunchRangeRadius
    addOnTraining
    pixelDistanceModifier
    probeSpeedModifier
    }
}