language: node_js
node_js:
  - 10
dist: trusty
sudo: false

stages:
  - test
  - name: deploy
    if: branch = master

env:
  - TEST_SUITE=client
  - TEST_SUITE=server

install:
  - npm install
  - npm install --prefix $TEST_SUITE
script:
  - npm run test-$TEST_SUITE -- --forceExit

jobs:
  include:
    - stage: deploy
      install:
        - npm install
        - npm install --prefix client
        - npm install --prefix server
      script:
        - npm run build
        - npm run zip
        - npm run sentry-upload
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
