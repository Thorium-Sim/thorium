language: node_js
node_js:
  - 10
dist: trusty
sudo: false

branches:
  only:
    - master

stages:
  - test
  - env
  - name: deploy
    if: branch = master

env:
  - TEST_SUITE=client
  - TEST_SUITE=server

install:
  - npm install
  - npm install --prefix $TEST_SUITE
script:
  - npm run test-$TEST_SUITE -- --forceExit

jobs:
  include:
    - stage: env
      install:
        - npm install
      script:
        - npm run mk-build && npm run build-env && cat ./build/.env
    - stage: deploy
      install:
        - npm install
        - npm install --prefix client
        - npm install --prefix server
      script:
        - echo "Deploying to Github"
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
