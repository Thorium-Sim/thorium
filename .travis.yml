
# General settings
dist: trusty
sudo: false
language: node_js
node_js:
  - "node"
cache:
  directories:
    - node_modules
addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN
notifications:
  email: false
branches:
  only:
    - master
    - develop
    - /^greenkeeper/.*$/

# Build stages
stages:
  - name: test
  - name: release
    if: branch = master

# Build jobs
jobs:
  include:

    - stage: test
      before_install: sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
      install:
        - npm install
      script:
        - npm run test:client -- --coverage --forceExit
        - npm run test:server -- --coverage --forceExit
      after_success:
        # Upload coverage if the tests are running green
        - npm install -g codeclimate-test-reporter
        - codeclimate-test-reporter < coverage/lcov.info

    - stage: release
      if: branch = master
      before_install:
        # Clone the whole repository because we also need the develop branch for releasing (Travis only gives us the master by default)
        - git clone "https://github.com/$TRAVIS_REPO_SLUG.git" "$TRAVIS_REPO_SLUG";
        - cd "$TRAVIS_REPO_SLUG";
        # - git checkout -qf "$TRAVIS_COMMIT";
        #  Fix Travis CI issue of detached heads in git
        - git checkout master
      install:
        - npm install
      script:
        - npm run build
        - npm run zip
      before_deploy:
        # Login to Git to be able to make commits (required by automatic-release)
        - git config --global user.name "Alex Anderson";
        - git config --global user.email "alexanderson1993@gmail.com";
        - git config credential.helper "store --file=.git/credentials";
        - echo "https://$GH_TOKEN:@github.com" > .git/credentials;
        # Run itself ;)
        - npm run release
        # Publish the dist folder
        - cd zips
      deploy:
        provider: releases
        api_key:
          secure: "$GH_TOKEN"
        file:
          - "thorium-linux.zip"
          - "thorium-macos.zip"
          - "thorium-win.exe.zip"
        skip_cleanup: true
        on:
          tags: true
      after_deploy:
        - cd ..

  
